<html lang="zh-Hant-TW">
<title>toLife welcome</title>
<link rel="shortcut icon" type="image/x-icon" href="image/Bridge.ico">
<link rel="stylesheet" href="cs/mold.css">
<link href="cs/home.css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Amaranth|Orbitron" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/home.js"></script>
<script src="js/mold.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
<body>
<header>
    <img class="menu" src="image/ic_menu_white_48px.svg" alt="miss"/>
    <div class="pagename">Home</div>
    <img class  ="logo" src="image/zzz.png" alt="miss" />
    <div class="logoname">toLife</div>
    <img class="setting" src="image/ic_settings_white_48px.svg" alt="miss" />
    <img class="login" src="image/ic_account_circle_white_48px.svg" alt="miss" />
</header>

<section>
    <nav>
        <div class="home">
            <img src="image/ic_home_black_48px.svg" alt="miss" />
            <div>Home</div>
        </div>
        <div class="plantrip" onclick="window.open('./plantrip.html','_self')">
            <img src="image/ic_map_black_48px.svg" alt="miss" />
            <div>PlanTrip</div>
        </div>
        <div class="star" onclick="window.open('./favorites.html','_self')">
            <img src="image/ic_star_black_48px.svg" alt="miss" />
            <div>Favorites</div>
        </div>
        <div class="thumb" onclick="window.open('./blog.html','_self')">
            <img src="image/ic_thumb_up_black_48px.svg" alt="miss" />
            <div>Proposal</div>
        </div>
        <div class="email" onclick="window.open('./mail.html','_self')">
            <img src="image/ic_email_black_48px.svg" alt="miss" />
            <div>Suggent</div>
        </div>
        <div class="phone" onclick="window.open('./phone.html','_self')">
            <img src="image/ic_phone_android_black_48px.svg" alt="miss" />
            <div>Mobile</div>
        </div>
    </nav>
    <div class="gallery">
        <div class="pic">
            <img src="image/screen1.jpg" alt="miss" class="img1"/>
            <img src="image/screen2.jpg" alt="miss" class="img2"/>
            <img src="image/screen3.jpg" alt="miss" class="img3"/>
            <img src="image/screen4.jpg" alt="miss" class="img4"/>
            <img src="image/screen5.jpg" alt="miss" class="img5"/>
        </div>
        <div class="list">
            <h3>Latest Articles</h3>
            <button>A List of Cages</button>
            <button>My Not So Perfect Life</button>
            <button>The Hate U Give</button>
            <button>One of Us Is Lying</button>
            <button>King's Cage (Red Queen, #3)</button>
            <button>Carve the Mark (Carve the Mark, #1)</button>
            <button>A Conjuring of Light (Shades of Magic, #3)</button>
            <button>Flame in the Mist (Flame in the Mist, #1)</button>
        </div>
    </div>
</section>
<div class="login_page">
    <div class="back">
        <div>
            <img class="login_close" src="image/ic_close_black_48px.svg" alt="miss" />
        </div>
        <h1>Login</h1>
        <hr/>
        <input type="text" placeholder="ID"/>
        <input type="text" placeholder="Password"/>
        <button>Apply</button>
        <a href="./account.html")>register now</a><br>
        <a href="./forget.html")>forget password?</a>
    </div>
</div>

</body>
</html>

<html lang="zh-Hant-TW">
<link rel="stylesheet" href="cs/mold.css">
<title>toLife welcome</title>
<link rel="shortcut icon" type="image/x-icon" href="image/Bridge.ico">
<link href="cs/plantrip.css" rel="stylesheet" type="text/css"/>

<body>
<header>
    <img class="menu" src="image/ic_menu_white_48px.svg" alt="miss"/>
    <div class="pagename">PlanTrip</div>
    <img class="logo" src="image/zzz.png" alt="miss" />

    <img class="setting" src="image/ic_settings_white_48px.svg" alt="miss" />

</header>
<section>
    <nav>

        </div>
        <div class="plantrip">

            <div class="palntrip_search">
                <img src="image/ic_search_black_48px.svg" alt="miss" />

            <div class="palntrip_subject1">

                <span>2018/02/01-2018/03/01</span>

                    <img src="image/ic_group_add_white_48px.svg" alt="miss" />

                    <img src="image/ic_delete_white_48px.svg" alt="miss" />
                    <img src="image/ic_content_copy_white_48px.svg" alt="miss" />
                    <img src="image/ic_share_white_48px.svg" alt="miss" />

            </div>
            <div class="palntrip_subject2">
                <h3>Trip name</h3>

                <span>2018/02/01-2018/03/01</span>
                <div class="list_bar2">
                    <img src="image/ic_group_add_white_48px.svg" alt="miss" />
                    <img src="image/ic_create_white_48px.svg" alt="miss" />
                    <img src="image/ic_delete_white_48px.svg" alt="miss" />
                    <img src="image/ic_content_copy_white_48px.svg" alt="miss" />

                    <h2>2018/02</h2>
                    <div class="title_seartch">
                        <img src="image/ic_search_black_48px.svg" alt="miss" />

                        <td>29</td><td>30</td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>

                    <tr>

                    </tr>
                    <tr>
                        <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
                    </tr>
                    <tr>
                        <td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td>1</td><td>2</td>

</section>
<div class="login_page">
    <div class="back">
        <div>
            <img class="login_close" src="image/ic_close_black_48px.svg" alt="miss" />
        </div>
        <h1>Login</h1>
        <hr/>
        <input type="text" placeholder="ID"/>
        <input type="text" placeholder="Password"/>
        <button>Apply</button>
        <a href="./account.html")>register now</a><br>
        <a href="./forget.html")>forget password?</a>
    </div>
</div>
